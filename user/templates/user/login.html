{% extends 'user/base.html' %}

{% load crispy_forms_tags %}

{% block navEle %}
<a href="/user/register" class="btn btn-outline-success my-2 my-sm-0" role="button">Register</a>
{% endblock %}

{% block content %}

<style>
  body {
 background-color: #f8f9fa;
}

.container {
 margin-top: 30px;
}

form {
 background-color: #fff;
 padding: 20px;
 border-radius: 10px;
 box-shadow: 0px 0px 10px #d3d3d3;
}

.form-group {
 margin-bottom: 20px;
}

legend {
 font-size: 24px;
 font-weight: bold;
}

button[type="submit"] {
 width: 100%;
}

.border-top {
  border-top: 1px solid #d3d3d3;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #f5f5f5;
  padding: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
 
}

.text-muted {
 color: #6c757d;
}

.text-muted a {
 color: #6c757d;
 text-decoration: none;
}

.text-muted a:hover {
 color: #007bff;
}

</style>




<div class="row justify-content-center">
  <form method="POST">
    {% csrf_token %}

    {% if msg %}
    <div class="alert alert-danger">
      <strong>{{ msg|escape }}</strong>
    </div>
    {% endif %}

    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Login</legend>
      {{form|crispy}}
    </fieldset>

    <div class="form-group">
      <button href="" class="btn btn-outline-info" class="row justify-content-center" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>

<div class="border-top pt-3">
  <small class="text-muted">Need an Account?
    <a class="ml-2" href="{% url 'register' %}">Register an Account</a>
  </small>
</div>

{% endblock %}
