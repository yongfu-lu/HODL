{% extends 'user/base.html' %}

{% load crispy_forms_tags %}

{% block navEle %}
<a href="/user/register" class="btn btn-outline-success my-2 my-sm-0" role="button">Register</a>
{% endblock %}

{% block content %}

<div class="row justify-content-center" style="min-height: calc(100vh - 80px);padding-top:65px;">
  <form method="POST">
    {% csrf_token %}

    {% if msg %}
    <div class="alert alert-danger">
      <strong>{{ msg|escape }}</strong>
    </div>
    {% endif %}

    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Login</legend>
      {{form|crispy}}
    </fieldset>

    <div class="form-group">
      <button href="" class="btn btn-outline-info" class="row justify-content-center" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>

<div class="border-top pt-3">
  <small class="text-muted">Need an Account?
    <a class="ml-2" href="{% url 'register' %}">Register an Account</a>
  </small>
</div>

{% endblock %}
