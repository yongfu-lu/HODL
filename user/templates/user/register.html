{% extends 'user/base.html' %}

{% load crispy_forms_tags %}
{% block navEle %}
<a href="/user/login" class="btn btn-outline-success my-2 my-sm-0" role="button">Login</a>
{% endblock %}


{% block content %}

<div class="row justify-content-center">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Register</legend>
      {{form|crispy}}
    </fieldset>

    <div class="form-group">
      <button href="" class="btn btn-outline-info" class="row justify-content-center" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>

{% endblock %}
