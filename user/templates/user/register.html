{% extends 'user/base.html' %}

{% load crispy_forms_tags %}
{% block navEle %}
<a href="/user/login" class="btn btn-outline-success my-2 my-sm-0" role="button">Login</a>
{% endblock %}


{% block content %}

<style>
  body {
    background-color: #f8f9fa;
  }

  .container {
    margin-top: 30px;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #d3d3d3;
  }

  .form-group {
    margin-bottom: 20px;
  }

  legend {
    font-size: 24px;
    font-weight: bold;
  }
  
  button[type="submit"] {
    width: 100%;
  }
 </style>

<div class="row justify-content-center">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Register</legend>
      {{form|crispy}}
    </fieldset>

    <div class="form-group">
      <button href="" class="btn btn-outline-info" class="row justify-content-center" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>

{% endblock %}
